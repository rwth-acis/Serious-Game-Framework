<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
          "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>QUnit for 'jws.js' IntDate class methods</title>
<link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />

<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="qunit.js"></script>

<script language="JavaScript" type="text/javascript" src="../ext/json-sans-eval.js"></script>
<script language="JavaScript" type="text/javascript" src="../jws-3.0.js"></script>

<script type="text/javascript">
$(document).ready(function(){

test("1", function() {
  expect(1);
  equal(KJUR.jws.IntDate.getNow(), 1, "1");
  //equal(KJUR.jws.IntDate.getNow() > 1377661868760, true, "1");
  //                                  1300815780
});

test("1", function() {
  expect(1);
  equal(KJUR.jws.IntDate.get('now'), 1, "1");
});

test("1", function() {
  expect(1);
  equal(KJUR.jws.IntDate.getZulu('20130828042500Z'), 1, "1");
});

test("getZulu 19700101000000Z", function() {
  expect(1);
  equal(KJUR.jws.IntDate.getZulu('19700101000000Z'), 0, "1");
});

test("getZulu 19700201000000Z", function() {
  expect(1);
  equal(KJUR.jws.IntDate.intDate2UTCString(KJUR.jws.IntDate.getZulu('19700101000000Z')), "Thu, 01 Jan 1970 00:00:00 GMT", "1");
});

test("intDate2Zulu(0)==19700201000000Z", function() {
  expect(1);
  equal(KJUR.jws.IntDate.intDate2Zulu(0), "19700101000000Z", "1");
});

});
</script>
  
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">test markup</div>
</body>
</html>
